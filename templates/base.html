<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CloudAI Platform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .gradient-bg { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .card-hover { transition: all 0.3s ease; }
        .card-hover:hover { transform: translateY(-2px); box-shadow: 0 10px 25px rgba(0,0,0,0.1); }
        .nav-link { transition: all 0.2s ease; }
        .nav-link:hover { background-color: rgba(99, 102, 241, 0.1); }
        .animate-pulse-slow { animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <div class="flex-shrink-0">
                        <h1 class="text-2xl font-bold text-indigo-600">CloudAI</h1>
                    </div>
                    <div class="hidden md:block ml-10">
                        <div class="flex items-baseline space-x-4">
                            <a href="{% url 'dashboard:home' %}" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-900">Dashboard</a>
                            <a href="{% url 'compute:instances' %}" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600">Compute</a>
                            <a href="{% url 'storage:buckets' %}" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600">Storage</a>
                            <a href="{% url 'ai_models:models' %}" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600">AI Models</a>
                            <a href="{% url 'billing:usage' %}" class="nav-link px-3 py-2 rounded-md text-sm font-medium text-gray-600">Billing</a>
                        </div>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <div class="flex items-center space-x-2">
                        <span class="text-sm text-gray-600">Credits: ${{ user.userprofile.credits|floatformat:2 }}</span>
                    </div>
                    <div class="relative">
                        <button class="flex items-center text-sm text-gray-600 hover:text-gray-900">
                            <i class="fas fa-user-circle text-xl mr-2"></i>
                            {{ user.email }}
                            <i class="fas fa-chevron-down ml-1"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white border-t border-gray-200 mt-20">
        <div class="max-w-7xl mx-auto py-6 px-4 text-center text-gray-600">
            <p>&copy; 2024 CloudAI Platform. Built for enterprise AI infrastructure.</p>
        </div>
    </footer>
</body>
</html>
